apiVersion: v1
kind: Service
metadata:
  name: {{ include "platform-demo.fullname" . }}-svc
spec:
  type: NodePort
  selector:
    app: {{ include "platform-demo.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      nodePort: {{ .Values.service.nodePort }}